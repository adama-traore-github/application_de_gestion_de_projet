<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond douce */
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .header-text {
            color: #007bff;
        }

        /* Masquer les messages d'erreur et les instructions de validation */
        .form-text,
        .invalid-feedback {
            display: none; /* Ne pas afficher les messages d'erreur */
        }

        /* Masquer le champ de rôle (select) */
        #roleSelect {
            display: none; /* Ne pas afficher le champ de rôle */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="header-text">Inscription Utilisateur</h2>
                        <p>Veuillez remplir les informations suivantes pour créer un compte utilisateur.</p>
                    </div>

                    <!-- Formulaire d'inscription -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <!-- Champ caché pour le rôle -->
                        <input type="hidden" id="role" name="role" value="user">

                        <!-- Champ de rôle désactivé (masqué) -->
                        <select id="roleSelect" name="roleSelect" class="form-control" disabled>
                            <option value="user" selected>Utilisateur</option>
                        </select>

                        <!-- Bouton d'inscription -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block w-100">
                                S'inscrire
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
