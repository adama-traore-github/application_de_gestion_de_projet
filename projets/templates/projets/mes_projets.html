<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .header {
            background: linear-gradient(to right, #007bff, #6f42c1);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        .project-icon {
            font-size: 48px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mes Projets</h1>
        <p class="lead">Découvrez tous vos projets en un coup d'œil</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            {% for projet in projets %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <i class="project-icon {{ projet.icone }}"></i>  <!-- Icône dynamique -->
                            <h5 class="card-title mt-3">{{ projet.titre }}</h5>
                            <p class="card-text">{{ projet.description }}</p>
                            <a href="{% url 'projet_detail' projet.id %}" class="btn btn-primary">Voir Détails</a>
                            <a href="{% url 'edit_project' projet.id %}" class="btn btn-secondary">Modifier</a> <!-- Lien pour modifier le projet -->
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-md-12">
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-triangle"></i> Aucun projet trouvé.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
